{% extends 'base.html'%}
{% block content%}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
	<p>
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	 	{{ field.label_tag }} {{ field }}
	</p>
    {% endfor %}
    <button type="submit">register</button>
</form>
{% endblock content%}
